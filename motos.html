<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <style>
        /* Estilos básicos da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Cabeçalho com logo */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header img {
            width: 150px;
            /* Alterar o tamanho do logo */
        }

        /* Menu de navegação */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Seção de carros */
        .car-section {
            padding: 20px;
            text-align: center;
        }

        .car-section h2 {
            font-size: 2em;
        }

        .car-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .car-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .car-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .car-card h3 {
            color: #333;
        }

        .car-card p {
            font-size: 1.2em;
            color: #666;
        }

        /* Formulário de contato */
        .contact-section {
            background-color: #333;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section input,
        .contact-section textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .contact-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .contact-section button:hover {
            background-color: #45a049;
        }

        

         /* Barra de pesquisa */
         .search-input {
            width: 700px;
            height: 50px;
            border: none;
            border-radius: 4px 0px 0px 4px;
            text-indent: 10px;
        }

        .search-button {
            width: 150px;
            height: 50px;
            border-radius: 0px 4px 4px 0px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 1.1em;
            transition: 0.2s ease;
        }

        .search-button:hover {
            background: #ccc;
            color: blue;
        }


        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        section .filter-card {
            width: 900px;
            height: 10px;
            margin: 0 auto;
            justify-content: center;
        }

        .title-wrapper-catalog{
            margin-top: 200px;
            padding-bottom: 20px;
        }

        .card-item button {
            width: 90%;
            padding: 15px 0px;
            border: none;
            background: #190c94;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 10px;
        }

        .card-item button:hover {
            background: #ccc;
            color: #190c94;
        }


         /* Ícone do menu (hamburguer) */
         .menu-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            display: none; /* Escondido por padrão em telas grandes */
        }

        /* Menu lateral */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #555;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }



        @media screen and (max-width:1020px) {

            .car-section,
            .car-card,
            .car-cards,
            .car-card img,
            .filter-card,
            .search-button,
            .search-input,
            .catalog {
                flex-direction: column;
            }

            .car-card {
                width: 80%;
                margin-left: 10px;
                padding: 25px;
                text-align: center;
            }


            .car-card img {
                width: 280px;
                height: 200px;
                border-radius: 20px;
                padding-right: 0px;
            }

            .search-input {
                width: 200px;
                height: 50px;

                margin-left: 15px;

            }

            .search-button {
                width: 150px;
                height: 50px;
                border-radius: 0px 4px 4px 0px;
                border: none;
                background-color: blue;
                color: white;
                font-size: 1.1em;
                transition: 0.2s ease;
                text-align: center;
            }

            .title-wrapper-catalog {
                margin-top: 75px;
                padding-bottom: 20px;
            }

            .menu-icon {
                display: block;
                /* Exibe o ícone de menu em telas pequenas */
            }


            /*cabeçalho*/
            nav {
                display: none;
            }

        }
    </style>
</head>

<body>

            alt="Logo da Loja de Carros"> <!-- Altere o caminho da imagem do logo -->
   
            <div class="menu-icon" onclick="openMenu()">&#9776;</div>

    <!-- Menu de navegação -->
    <nav>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const carCards = document.querySelectorAll('.car-card');

            carCards.forEach(function(card) {
                const carName = card.querySelector('h3').textContent.toLowerCase();
                if (carName.includes(query)) {
                    card.style.display = 'block'; // Exibe o carro
                } else {
                    card.style.display = 'none'; // Oculta o carro
                }
            });
        });
    </script>

<script>
    // Função para abrir o menu lateral
    function openMenu() {
        document.getElementById("sideMenu").style.width = "250px";
    }

    // Função para fechar o menu lateral
    function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
    }

    document.getElementById('searchButton').addEventListener('click', function() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const carCards = document.querySelectorAll('.car-card');

        carCards.forEach(function(card) {
            const carName = card.querySelector('h3').textContent.toLowerCase();
            if (carName.includes(query)) {
                card.style.display = 'block'; // Exibe o carro
            } else {
                card.style.display = 'none'; // Oculta o carro
            }
        });
    });
</script>
